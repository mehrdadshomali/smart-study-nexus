<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGradient)"/>
  
  <!-- Outer Ring -->
  <circle cx="60" cy="60" r="56" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  
  <!-- Brain Icon (Stylized) -->
  <g transform="translate(30, 28)" filter="url(#glow)">
    <!-- Left Brain Half -->
    <path d="M30 8C22 8 16 14 16 22C12 22 8 26 8 32C8 36 10 39 13 41C11 44 10 48 12 52C14 56 18 58 22 58C22 62 26 66 32 66" 
          stroke="url(#brainGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Right Brain Half -->
    <path d="M30 8C38 8 44 14 44 22C48 22 52 26 52 32C52 36 50 39 47 41C49 44 50 48 48 52C46 56 42 58 38 58C38 62 34 66 28 66" 
          stroke="url(#brainGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Center Connection -->
    <path d="M30 12V62" stroke="url(#brainGradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 4"/>
    
    <!-- Neural Nodes -->
    <circle cx="20" cy="30" r="3" fill="white"/>
    <circle cx="40" cy="30" r="3" fill="white"/>
    <circle cx="16" cy="45" r="2.5" fill="white" fill-opacity="0.8"/>
    <circle cx="44" cy="45" r="2.5" fill="white" fill-opacity="0.8"/>
    <circle cx="30" cy="38" r="3.5" fill="white"/>
    
    <!-- Connection Lines -->
    <line x1="20" y1="30" x2="30" y2="38" stroke="white" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="40" y1="30" x2="30" y2="38" stroke="white" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="16" y1="45" x2="30" y2="38" stroke="white" stroke-width="1" stroke-opacity="0.4"/>
    <line x1="44" y1="45" x2="30" y2="38" stroke="white" stroke-width="1" stroke-opacity="0.4"/>
  </g>
  
  <!-- Sparkle Effects -->
  <circle cx="95" cy="25" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="25" cy="95" r="1.5" fill="white" fill-opacity="0.6"/>
  <circle cx="100" cy="75" r="1.5" fill="white" fill-opacity="0.5"/>
  
  <!-- Book/Study Element at Bottom -->
  <g transform="translate(42, 85)">
    <rect x="0" y="0" width="36" height="6" rx="1" fill="white" fill-opacity="0.9"/>
    <rect x="2" y="-4" width="32" height="4" rx="1" fill="white" fill-opacity="0.7"/>
    <line x1="18" y1="-4" x2="18" y2="6" stroke="#8b5cf6" stroke-width="1"/>
  </g>
</svg>
