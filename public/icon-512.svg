<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle inner border -->
  <rect x="24" y="24" width="464" height="464" rx="88" stroke="white" stroke-opacity="0.15" stroke-width="2" fill="none"/>
  
  <!-- Brain Icon -->
  <g transform="translate(128, 100)" filter="url(#innerGlow)">
    <!-- Left Brain Hemisphere -->
    <path d="M128 32C96 32 72 60 72 96C56 96 40 116 40 140C40 160 52 176 68 184C60 196 56 216 64 236C76 260 100 272 124 272C124 296 148 320 180 320" 
          stroke="url(#whiteGradient)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Right Brain Hemisphere -->
    <path d="M128 32C160 32 184 60 184 96C200 96 216 116 216 140C216 160 204 176 188 184C196 196 200 216 192 236C180 260 156 272 132 272C132 296 108 320 76 320" 
          stroke="url(#whiteGradient)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Center Line -->
    <path d="M128 48V300" stroke="url(#whiteGradient)" stroke-width="8" stroke-linecap="round" stroke-dasharray="20 16"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="88" cy="120" r="14" fill="white"/>
    <circle cx="168" cy="120" r="14" fill="white"/>
    <circle cx="128" cy="160" r="18" fill="white"/>
    <circle cx="72" cy="200" r="12" fill="white" fill-opacity="0.85"/>
    <circle cx="184" cy="200" r="12" fill="white" fill-opacity="0.85"/>
    <circle cx="100" cy="250" r="10" fill="white" fill-opacity="0.7"/>
    <circle cx="156" cy="250" r="10" fill="white" fill-opacity="0.7"/>
    
    <!-- Neural Connections -->
    <line x1="88" y1="120" x2="128" y2="160" stroke="white" stroke-width="6" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="168" y1="120" x2="128" y2="160" stroke="white" stroke-width="6" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="72" y1="200" x2="128" y2="160" stroke="white" stroke-width="4" stroke-opacity="0.4" stroke-linecap="round"/>
    <line x1="184" y1="200" x2="128" y2="160" stroke="white" stroke-width="4" stroke-opacity="0.4" stroke-linecap="round"/>
    <line x1="100" y1="250" x2="128" y2="160" stroke="white" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
    <line x1="156" y1="250" x2="128" y2="160" stroke="white" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Sparkles -->
  <circle cx="420" cy="100" r="8" fill="white" fill-opacity="0.8"/>
  <circle cx="92" cy="420" r="6" fill="white" fill-opacity="0.6"/>
  <circle cx="440" cy="340" r="5" fill="white" fill-opacity="0.5"/>
  <circle cx="72" cy="140" r="4" fill="white" fill-opacity="0.4"/>
  
  <!-- Book Element at Bottom -->
  <g transform="translate(156, 380)">
    <rect x="0" y="0" width="200" height="32" rx="6" fill="white" fill-opacity="0.95"/>
    <rect x="8" y="-20" width="184" height="20" rx="4" fill="white" fill-opacity="0.8"/>
    <line x1="100" y1="-20" x2="100" y2="32" stroke="#8b5cf6" stroke-width="4"/>
  </g>
</svg>
